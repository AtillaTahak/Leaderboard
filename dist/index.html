<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet"><title>Wbpack Exercise</title><link rel="stylesheet" href="style.css"><script defer="defer" src="js/bundle.js"></script></head><body><section><div class="container"><h1>Leaderboard</h1><div class="row"><div class="col-6"><h4>Recent Scores</h4><button id="refresh" class="refresh">Refresh</button><table class="table table-success table-striped"><thead><tr><th scope="col">Name</th><th scope="col">Scores</th></tr></thead><tbody></tbody></table></div><div class="col-6"><h4>Add your Score</h4><div class="input-group-text input-group-sm"><span class="input-group-text">Name</span> <input class="form-control" name="name" id="name" placeholder="name"></div><div class="input-group-text input-group-sm"><span class="input-group-text">Score</span> <input class="form-control" name="score" id="score" placeholder="Score"></div><div class="input-group-text input-group-sm"><button id="submit" class="btn btn-outline-secondary">Submit</button></div></div></div></div></section></body></html>
